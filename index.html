<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212 !important;
      color: #fff !important;
    }
    .navbar {
      background-color: #0077cc;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #0077cc;
      color: white;
    }
    .card-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: white;
      width: 260px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }
    .dark-mode .card {
      background: #1e1e1e;
      color: white;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #0077cc;
    }
    .card p {
      font-size: 0.95em;
      color: #666;
    }
    @media (max-width: 768px) {
      .card-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-3">
      <a class="navbar-brand" href="#">üåü My Projects</a>
      <button class="btn btn-light btn-sm" onclick="toggleDarkMode()">üåì Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center my-5">
    <h1 class="mb-4" data-aos="fade-down">Welcome to My Projects</h1>
    <div class="card-wrapper" data-aos="fade-up" data-aos-delay="200">
      <a href="todo.html" class="card" data-aos="zoom-in" data-aos-delay="300">
        <h2>üìù To-Do List App</h2>
        <p>Track your tasks using localStorage.</p>
      </a>
      <a href="portfolio.html" class="card" data-aos="zoom-in" data-aos-delay="400">
        <h2>üåê Personal Portfolio</h2>
        <p>Explore my profile, projects, and contact info.</p>
      </a>
      <a href="products.html" class="card" data-aos="zoom-in" data-aos-delay="500">
        <h2>üõçÔ∏è Product Listing</h2>
        <p>Filter and sort products with ease.</p>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 My Projects | Built By Divya Gutam
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
